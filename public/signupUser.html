      <div class="container-fluid navbar-custom">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Create Your Profile to be Matched with Potential Employers</strong></h3>
          </div>
          <div class="panel-body">
            <form action="" method="POST" role="form">
            
              <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="e.g. John Smith">
              </div>

              <div class="form-group">
                <label for="">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="e.g. johnsmith@yahoo.com">
              </div>

              <div class="form-group">
                <label for="">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="e.g. JohnSmith13">
              </div>

              <div class="form-group">
                <label for="">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="6 to 20 characters">
              </div>

              <div class="form-group">
                <label for="">Professional Summary:</label>
                <textarea class="form-control" rows="5" id="summary" placeholder="Type or paste a description of your professional goals, ambitions, desired salary, etc.  You may also include any qualities that you may be looking for in a potential employer.  Must be at least 100 words."></textarea>
                <!-- <input type="text" class="form-control" id="summary" placeholder="Type or paste a description of your professional goals, ambitions, desired salary, etc.  You may also include any qualities that you may be looking for in a potential employer.  Must be at least 100 words."> -->
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="createUser-btn">Submit</button>
            </div>
          </div>
        </div>

      </div>      
    </div>
