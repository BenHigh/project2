    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">
        <!-- Brand and toggle get grouped for better mobile display -->

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            </button>
            <div class="col-xs-12 phone-nav">
              <a class="navbar-brand" href="index.html" id="logo">CCMatch</a>
            </div>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right navbar-right-custom">
              <li><a href="index.html">Home</a></li>

            </div><!-- /.navbar-collapse -->

          <div class="panel-body">
            <form class="form-signup" method="POST" action="/auth/signup">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="e.g. John Smith">

                <br>

                <label for="username">Email:</label>
                <input type="text" class="form-control" name="username" placeholder="e.g. johnsmith@yahoo.com">

                <br>
              
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="6 to 20 characters">

                <br>
              
                <label for="summary">Professional Summary:</label>
                <textarea class="form-control" rows="5" name="summary" placeholder="Type or paste a description of your professional goals, ambitions, desired salary, etc.  You may also include any qualities that you may be looking for in a potential employer.  Must be at least 100 words."></textarea>

                <br>
    
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up" />
            </form>
          </div>


          
        </div>

      </div>
