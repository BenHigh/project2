	<div class="row">

		<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Create Your Company Profile to be Matched with Potential Employees and Customers</strong></h3>
				</div>
				<div class="panel-body">
					<form action="" method="POST" role="form">

						<div class="form-group">
							<label for="name">Company Name:</label>
							<input type="text" class="form-control" id="name" placeholder="e.g. Wood's Construction Co.">
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" class="form-control" id="email" placeholder="e.g. woodsOK@outlook.com">
						</div>

						<div class="form-group">
							<label for="employeesOrCustomers">Are you looking for employees or customers?</label>
							<select id="employeesOrCustomers" class="form-control">
                <option value="employees">Employees</option>
                <option value="customers">Customers</option>
                <option value="employees customers">Both</option>
              </select>
						</div>

						<div class="form-group">
							<label for="">Password:</label>
							<input type="text" class="form-control" id="password" placeholder="6 to 20 characters">
						</div>

						<!-- <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Check me out
                </label>
              </div> -->

						<div class="form-group">
							<label for="">Professional Summary:</label>
							<textarea class="form-control" rows="5" id="summary" placeholder="Type or paste a description of your professional goals, ambitions, desired salary, etc.  You may also include any qualities that you may be looking for in a potential employer.  Must be at least 100 words."></textarea>
							<!-- <input type="text" class="form-control" id="summary" placeholder="Type or paste a description of your professional goals, ambitions, desired salary, etc.  You may also include any qualities that you may be looking for in a potential employer.  Must be at least 100 words."> -->
						</div>

						<div class="form-group">
							<label for="" class="control-label">Your Industry (Or Industries):</label>


							<!-- FIRST COLUMN -->
							<div class="row checkbox-row">
								<div class="col-sm-3">

									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Accounting
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Architecture/Planning
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">

                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Banking
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Construction
                   </label>
									</div>

								</div>

								<!-- SECOND COLUMN -->
								<div class="col-sm-3">

									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Design
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Education
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Engineering
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Government
                   </label>
									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">
                       Graphic Design
                   </label>
									</div>

								</div>

								<!-- THIRD COLUMN -->

								<div class="col-sm-3">

									<div class="checkbox">
										<input id="" class="styled" type="checkbox">
										<label for="">

									</div>
									<div class="checkbox">
										<input id="" class="styled" type="checkbox">

										<input id="" class="styled" type="checkbox">
