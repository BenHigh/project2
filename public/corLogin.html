<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Corporate Login</title>
  </head>
  <body>






    
    <div class="row">
      <div class="col-md-4"></div>
        <div class="container"><h1>Login or Create A New Account</h1></div>
        <div id="exTab1" class="container">
          <ul  class="nav nav-pills">
            <li class="active">
              <a  href="#1a" data-toggle="tab">Login</a>
            </li>
            <li><a href="#2a" data-toggle="tab">Create Account</a>
          </li>
        </ul>
        <div class="tab-content clearfix">
          <div class="tab-pane active" id="1a">
            <div class="container">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><h1>Login</h1></div>
                <div class="col-md-4"></div>
              </div>
            </div>
            
            <div class="container">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <form action="/login" method="Post">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email</label>
                      <input type="text" class="form-control" id="Input1" placeholder="Email" name="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Password</label>
                      <input type="text" class="form-control" id="Input2" placeholder="Password" name="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <button type="submit" class="btn btn-default">Create Account</button>
                  </form>
                </div>
                <div class="col-md-4"></div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="2a">
            <div class="container">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><h1>Create Account</h1></div>
                <div class="col-md-4"></div>
              </div>
            </div>
            
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <form action="/login" method="Post">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">User Name</label>
                      <input type="text" class="form-control" id="Input3" placeholder="User Name" name="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email</label>
                      <input type="text" class="form-control" id="Input4" placeholder="Email" name="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Password</label>
                      <input type="text" class="form-control" id="Input5" placeholder="Password" name="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <button type="submit" class="btn btn-default">Create Account</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
